<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row overview">
          <div class="col-6">
            <h1></h1>
            <h2></h2>
          </div>
          <div class="col">
            <img src="" alt="" class="main-icon" id="icon-current" />
          </div>
          <div class="row">
            <div class="col-4">
              <strong id="current-temp"></strong>
              Â°C
            </div>
            <div class="col">
              <ul>
                <li><span id="description"></span></li>
                <li>Humidity <span id="humidity"></span>%</li>

                <li>Wind <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <hr />
            </div>
            <div class="forecast-overview" id="forecast"></div>
          </div>
          <div class="row search">
            <div class="col-12">
              <form class="city-search" id="search">
                <input type="text" autocomplete="off" id="city-input" />
                <input
                  type="submit"
                  value="Change city"
                  class="change-city"
                  id="change-city-button"
                />
              </form>
              <button class="current-city">Current</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Maraluce van Dijk,
      <a href="https://github.com/maraleopard/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
