<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/9c0f24c3a9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row">
          <div class="col-7">
            <h1>Utrecht</h1>
            <h2>Sunday, September 19th</h2>
            <div class="row">
              <div class="col-7"><strong id ="current-temp">20</strong> 
                °C | °F</div>
              <div class="col-5">
                <br />
                <ul>
                    <li>Humidity <span id="humidity">77</span>%</li>
                  
                  <li>Wind <span id="wind">14</span> km/h</li>
                </ul>
              </div>
          
            </div>
          </div>
          <div class="col-5">
            <i class="fas fa-cloud-sun today-icon"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr />
          </div>
          <div class="row days">
            <div class="col-1"></div>
            <div class="col-2">
              Monday
              <br />
              <i class="fas fa-cloud-sun weather-icons"></i>
              <br>
              <p>19°</p>
            </div>
            <div class="col-2">
              Tuesday
              <br />
              <i class="fas fa-sun weather-icons"></i>
              <br>
              <p>21°</p>
            </div>
            <div class="col-2">
              Wednesday
              <br />
              <i class="fas fa-sun weather-icons"></i>
              <br>
              <p>21°</p>
            </div>
            <div class="col-2">
              Thursday
              <br />
              <i class="fas fa-sun weather-icons"></i>
              <br>
              <p>20°</p>
            </div>
            <div class="col-2">
              Friday
              <br />
              <i class="fas fa-cloud weather-icons"></i>
              <br>
              <p>17°</p>
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row search">
          <div class="col-12">
            <form class="city-search" id="search">
                <input type="text" autocomplete="off" id="city-input">
             <input type="submit" value="Change city" class="change-city" id="change-city-button">
            </form><button class="current-city">Current</button>
          </div>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/maraleopard/weather-app">GitHub</a></footer>
    <script src="src/script.js"></script>
  </body>
</html>
